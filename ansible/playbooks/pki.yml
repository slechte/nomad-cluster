        sans:
          - consul.server1.localdomain
        altips:
        - 192.168.56.21
      - cname: consul.server2.localdomain
        include_localhost: True
        sans:
          - consul.server2.localdomain
        altips:
        - 192.168.56.22
      - cname: consul.server3.localdomain
        include_localhost: True
        sans:
          - consul.server3.localdomain
        altips:
        - 192.168.56.23
